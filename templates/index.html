<!DOCTYPE html>
<html>
  <head>

      #map {

      #custom {

  </head>
  <body>
    <img id="legend" src="Legend.png" alt="air quality legend" style="width: 260px; height: 306px;">
    <div id="container">
      <div id="map"></div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgxPi-s0nirteUxHlZB8rS1bHTKt89F0I&callback=initMap"async defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      "use strict";
      var googleMap = document.getElementById('map');
      var form = document.getElementById('form_container');
      var map;
      var mapsEvent;
      function initMap() {
        const myLatLng = {lat: 37.773972, lng: -122.431297}
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 8
        });
      }
      function drawCircle (lat, long, aqi) {
        
        var color;
        //console.log(lat)
        // TODO: create conditionals for AQI index values text

        if (aqi < 50) {
          color = "#3E815C"
        } else if (aqi < 100 && aqi > 51){
          color = "#EADD6E"
        } else if (aqi < 150 && aqi > 101){
          color = "#F8B385"
        } else if (aqi < 200 && aqi > 151){
          color = "#F43F35"
        } else if (aqi < 300 && aqi > 251){
          color = "#DABFDE"
        } else {
          color = "#632E34"
        }

        // const contentString =
        // // TODO: add specific messages
        //   '<div id="content">' +
        //   '<div id="siteNotice">' + "<p>The AQI is " + aqi +
        //   "</p>" +
        //   '<p>' + '</p>' +
        //   "</div>" +
        //   "</div>";
        //   const infoWindow = new google.maps.InfoWindow({
        //   content: contentString
        // });

        // add the circle for this city to the map
        const circle = new google.maps.Circle ({
          clickable: true,
          fillColor: color,
          fillOpacity: 1.0,
          radius : Math.sqrt(10000) * 100,
          strokeColor: color,
          strokeOpacity: 1.0,
          strokeWeight: 2,
          map,
          center: {lat: lat, lng:long}
        });

        var apiData = '';
        google.maps.event.addListener(circle, 'click', function(ev){
            $.ajax(
            {
                type:'GET',
                contentType:'application/json;charset-utf-08',
                dataType:'json',
                url:'http://localhost:5000/api/recs?lat=' + lat + "&long=" + long ,
                success:function (data) {
                    
                    yelp_data(data)

                    // console.log(data[0].name)
                    // apiData = data;
                    // '<h4>' + data.name + '</h4>'
                    var reply=data.reply;
                    if (reply=="success")
                    {
                        return;
                    }
                    else
                        return;

                }
            }
        );


        var contentString;
        function yelp_data(tempdata){
            // console.log(tempdata[0].name)
            contentString = '<p>This is the first place: ' + tempdata[0].name + '</p>' 
            const infoWindow = new google.maps.InfoWindow({
            content: contentString
        });
        console.log(contentString);

        infoWindow.setPosition(circle.getCenter());
        infoWindow.open(map);
        }
        
        });
        
      }
   
      var http = new XMLHttpRequest();
      var url = 'https://api.waqi.info/map/bounds/';
      var api_key = 'b49a33f9e559aa5260b4423411c1b2b31e2eef56'
      var latlngbox = "32,-121,49,-117" ;
      http.open('POST', url + "?latlng=" + latlngbox + "&token=" + api_key, true);
      http.onreadystatechange = function() {//Call a function when the state changes.
        if(this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.response).data;
          data.forEach(datapoint => {
            drawCircle(datapoint.lat, datapoint.lon, datapoint.aqi)
            // console.log(datapoint.aqi)
          });
        }
      }
      http.send();
      
   
     
    </script>
    
</body>
</html>
